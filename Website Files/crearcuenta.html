<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Fit by Suárez</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="https://github.com/Suareza1992/fitbysuarez/blob/main/Logos/fitbysuarezlogowhite.png?raw=true" alt="Fit by Suárez Logo">
        </div>
        <div class="nav-items">
            <a href="index.html">Inicio</a>
            <a href="aboutme.html">Sobre mí</a>
            <a href="programas.html">Programas</a>
            <a href="blog.html">Blog</a>
            <a href="iniciarsesion.html">Mi cuenta</a>
        </div>
    </nav>

    <div class="form-container">
        <h2>Sign Up</h2>
        <form action="your_backend_url_here" method="POST">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmar Contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit">Registrarse</button>
            <p>¿Ya tienes una cuenta? <a href="signin.html">Iniciar Sesión</a></p>
        </form>
    </div>

    <footer class="footer">
        <!-- Your footer content -->
    </footer>
</body>
</html>
